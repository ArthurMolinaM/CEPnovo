<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de endereços</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="font-quicksand bg-gray-100 dark:bg-gray-900 ">

    <section class="w-full max-w-5xl bg-white dark:bg-gray-700 p-8 mx-auto my-5 min-h-screen rounded-lg">
        <div class="flex w-full justify-between items-center">
         <h2 class="text-2xl font-bold text-gray-600 dark:text-gray-400 mb-5">Buscar Endereço</h2>
         <button class="p-2 border border-gray-400 rounded-md bg-blue-700 text-white font-medium cursor-pointer hover:bg-blue-500" id="btnTheme">Dark/Light</button>
        </div>
       

        <form id="enderecoForm" method="post" action="" class="border p-4 border-gray-300 rounded-lg">

            <!-- Nome -->
            <div>
                <label for="nome" class="block text-gray-600 dark:text-gray-300 mb-1">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="w-full
                 border-gray-300 border px-3 py-2 rounded
                 focus:outline-none focus:ring-1 focus:ring-blue-400 placeholder:text-gray-300 dark:text-white">
            </div>

            <!-- Campo para digitação do CEP -->
            <div class="flex gap-2 mt-5">
                <div class="flex-1">
                    <label for="cep" class="text-gray-600 dark:text-gray-300 mb-1">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" class="w-full
                 border-gray-300 border px-3 py-2 rounded
                 focus:outline-none focus:ring-1 focus:ring-blue-400 placeholder:text-gray-300 dark:text-white">
                </div>
                <div class="flex items-end">
                    <button type="button" id="buscarCep"
                        class="bg-blue-700 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-500 transition-colors">Buscar
                        CEP</button>
                </div>
            </div>

            <!-- Campos para duas colunas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 my-5">

                <!-- Logradouro -->
                <div class="mb-5">
                    <label for="logradouro" class="block text-gray-600 dark:text-gray-300 mb-1">
                        Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Rua, Avenida, etc" class="w-full
                 border-gray-300 border px-3 py-2 rounded
                 focus:outline-none focus:ring-1 focus:ring-blue-400 placeholder:text-gray-300 dark:text-white">
                </div>

                <!-- Número -->
                <div class="mb-5">
                    <label for="numero" class="block text-gray-600 dark:text-gray-300 mb-1">
                        Número</label>
                    <input type="text" id="numero" name="numero" placeholder="Número" class="w-full
                 border-gray-300 border px-3 py-2 rounded
                 focus:outline-none focus:ring-1 focus:ring-blue-400 placeholder:text-gray-300 dark:text-white">
                </div>
               
                <!-- Complemento -->
                <div class="mb-5">
                    <label for="complemento" class="block text-gray-600 dark:text-gray-300 mb-1">
                        Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Apartamento, Bloco, etc" class="w-full
                 border-gray-300 border px-3 py-2 rounded
                 focus:outline-none focus:ring-1 focus:ring-blue-400 placeholder:text-gray-300 dark:text-white">
                </div>

                <!-- bairro -->
                <div class="mb-5">
                    <label for="bairro" class="block text-gray-600 dark:text-gray-300 mb-1">
                        Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" class="w-full
                 border-gray-300 border px-3 py-2 rounded
                 focus:outline-none focus:ring-1 focus:ring-blue-400 placeholder:text-gray-300 dark:text-white">
                </div>
               
                <!-- cidade -->
                <div class="mb-5">
                    <label for="cidade" class="block text-gray-600 dark:text-gray-300 mb-1">
                        Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" class="w-full
                 border-gray-300 border px-3 py-2 rounded
                 focus:outline-none focus:ring-1 focus:ring-blue-400 placeholder:text-gray-300 dark:text-white">
                </div>
                
                <!-- estado -->
                <div class="mb-5">
                    <label for="estado" class="block text-gray-600 dark:text-gray-300 mb-1">
                        Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="Estado" class="w-full
                 border-gray-300 border px-3 py-2 rounded
                 focus:outline-none focus:ring-1 focus:ring-blue-400 placeholder:text-gray-300 dark:text-white">
                </div>
            </div>



             <div class="flex gap-3 justify-end">
             <button type="submit" id="exibirDados"
                 class="w-1/3 border border-blue-700 bg-blue-700 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-500 transition-colors">Salvar Dados</button>

                 <button type="submit" id="salvarDados"
                 class="w-1/3 bg-blue-700 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-500 transition-colors">Salvar Dados</button>
                 </div>



        </form>


    </section>

    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/cep.js"></script>
</body>

</html>
